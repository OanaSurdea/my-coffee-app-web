<div class="text-right">
  <!-- SHOW FILTERS -->
  <mat-button-toggle
    class="mb-3"
    aria-label="Show filters"
    color="accent"
    (click)="toggleShowFilters()">
    <mat-icon>filter_alt</mat-icon>
  </mat-button-toggle>

  <div class="flex justify-end gap-1 mb-3" *ngIf="showFilters">
    <!-- SORT BY -->
    <mat-button-toggle-group
      name="selectedSortByOption"
      [(ngModel)]="filters.sortBy"
      aria-label="Sort by">

      <mat-button-toggle
        *ngFor="let option of sortByOptions"
        [value]="option.value"
        (click)="onSortBy(option.value)">
        {{ option.value === 'createdAt' ? 'üìÖ' : '‚≠ê' }}
      </mat-button-toggle>
    </mat-button-toggle-group>

    <!-- SORT DIRECTION -->
    <mat-button-toggle-group
      name="selectedSortDirectionOption"
      [(ngModel)]="filters.sortDirection"
      aria-label="Sort direction">

      <mat-button-toggle
        *ngFor="let option of sortDirectionOptions"
        [value]="option.value"
        (click)="onSortDirection(option.value)">
        <mat-icon>
          {{ option.value === 'asc' ? 'arrow_upward' : 'arrow_downward' }}
        </mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>

    <!-- LAYOUT -->
    <mat-button-toggle-group
      class="hidden xl:block"
      name="listLayout"
      [(ngModel)]="listLayout"
      aria-label="Layout">

      <mat-button-toggle
        *ngFor="let option of layoutOptions"
        [value]="option.value"
        (click)="onLayout(option.value)">
        <mat-icon>
          {{ option.value === 'list' ? 'view_list' : 'view_comfy' }}
        </mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
