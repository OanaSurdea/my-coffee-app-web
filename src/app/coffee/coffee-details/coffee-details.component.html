<form [formGroup]="coffeeForm" (ngSubmit)="onCoffeeFormSubmit(coffeeModel)">
  <mat-card class="p-4 m-3 overflow-hidden shadow">
    <mat-card-header>
      <mat-card-title>{{ 'Add a new Coffee' }}</mat-card-title>
      <mat-card-subtitle>{{ 'Please fill out the form with the coffee details.' }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <formly-form [form]="coffeeForm" [fields]="coffeeFormFields" [model]="coffeeModel"></formly-form>
    </mat-card-content>

    <mat-card-actions class="d-flex justify-content-between">
      <div>
        <button mat-flat-button type="submit" color="accent" class="">Submit</button>
        <button mat-stroked-button type="button" routerLink="/coffees">Cancel</button>
      </div>
      <button mat-stroked-button type="button" color="warn"
        (click)="deleteCoffeeEntry(deleteCoffeeConfirmation)">Delete</button>
    </mat-card-actions>
  </mat-card>
</form>


<ng-template #deleteCoffeeConfirmation>
  <h2>Are you sure?</h2>
  <p>This will permanently delete the coffee entry.</p>

  <div mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <button mat-stroked-button [mat-dialog-close]="true" color="warn">Yes</button>
  </div>
</ng-template>
