<div [class.grayscale]="isAppOffline">
  <mat-toolbar color="primary" class="d-flex justify-content-between sticky-top mat-elevation-z2 px-4">
    <a routerLink="/" class="text-white text-decoration-none">
      <img src="/assets/media/mca-logo.svg" height="28" width="28" class="me-2" alt="Coffee cup logo">
      <span class="logo-font">{{ title }}</span>
    </a>

    <button mat-icon-button class="text-white-70" (click)="subscribeForPushNotifications()">
      <mat-icon>notifications</mat-icon>
    </button>
  </mat-toolbar>

  <header class="px-3">
    <h1 class="text-white-70">{{ routeName | async }}</h1>
  </header>

  <div class="page">
    <router-outlet></router-outlet>
  </div>
</div>
